<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Errore</title>
</head>
<body>
<h1>Errore di validazione</h1>
<p th:text="${error}">Messaggio di errore</p>

<a href="/form">Torna al form</a>
</body>
</html>
